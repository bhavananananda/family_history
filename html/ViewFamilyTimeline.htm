
<html> 
  <head> 
    <title>Web 3 Family History Timeline</title> 
    <link rel='stylesheet' href='http://www.simile-widgets.org/styles/common.css' type='text/css' />   
    <link href="../java_script/exhibitschema.js" type="application/json" rel="exhibit/data" /> 
    <link href="../java_script/family.js" type="application/json" rel="exhibit/data" />    
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"></script>
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js"></script>
	<script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/map/map-extension.js"></script> 
    <link rel='stylesheet' href='../css/exhibitstyles.css' type='text/css' /> 
  </head> 
 
  <body> 
    <ul id="path"> 
      <li><a href="/">SIMILE Widgets</a></li> 
      <li><a href="/exhibit/">Exhibit</a></li> 
      <li><span>Web 3 Family History Timeline</span></li> 
    </ul> 
    
    <div ex:role="collection" ex:itemTypes="FamilyMember"></div> 
    <table id="frame"> 
        <tr> 
            <td id="sidebar"> 
                <h1>Family Members</h1> 
                <p>Here is the <a href="../java_script/family.js" target="_blank">Exhibit JSON data file</a>.
                
                <div id="exhibit-browse-panel"> 
                    <b>Search:</b> 
                    <div ex:role="facet" ex:facetClass="TextSearch"></div> 
                    <hr/> 
                    <div ex:role="facet" ex:expression=".Living" ex:facetLabel="Living Status" ex:height="4em"></div> 
                    <div ex:role="facet" ex:expression=".Gender" ex:facetLabel="Gender" ex:height="4em"></div> 
                    <center ex:role="logo" ex:color="DeepSkyBlue"></center> 
                </div> 
            </td> 
            <td id="content"> 
			
                <div ex:role="coder" ex:coderClass="Color" id="livingstatus-colors"> 
                    <span ex:color="red">No more</span> 
                    <span ex:color="blue">Living</span> 
                    
                    <span ex:case="Yes"  ex:color="#aaa">Living</span> 
                    <span ex:case="No"   ex:color="#eee">No More</span> 
                </div>
				
				<div class="item" ex:role="lens" style="display: none;"> 
                    <table cellpadding="10" width="100%"> 
                        <tr> 
                            <td width="1"><img ex:src-content=".imageURL" /></td> 
                            <td> 
					    <div>Name: <span ex:content=".FirstName"></span>&nbsp<span ex:content=".MiddleName"></span>&nbsp<span ex:content=".LastName"></span></div> 
                                <div>Living: <span ex:content=".Living"></span></div> 
                                <div>DOB: <span ex:content=".GivenDOB"></span></div> 
								<div>Age: <span ex:content=".Age"></span></div> 
								<div><span ex:if=".Living = 'No'"><span>DOD:<span ex:content=".GivenDOD"></span><br/> </span> </span></div>
                               <!-- <div>Span Date: <span ex:content=".SpanDate"></span></div> -->
                            </td> 
                        </tr> 
                    </table> 
                </div> 
				<div ex:role="coordinator" id="familymember"></div> 	
                     <div ex:role="view"
                    ex:viewClass="Timeline"
                    ex:label="FamilyHistory"
                    ex:proxy=".label"
                    ex:start=".DOB"
                    ex:end=".SpanDate"
                    ex:colorKey=".Living"
                    ex:colorCoder="livingstatus-colors"
                    ex:bubbleWidth="200"
                    ex:topBandPixelsPerUnit="50"
                    ex:selectCoordinator="familymember"
                    ex:showSummary="false"
                    ex:timelineHeight="300"
                    >
					
                </div> 
                    <div ex:role="view"
                        ex:viewClass="Tabular"
                        ex:label="Details"                    
                        ex:columns=".imageURL,.FirstName,.MiddleName, .LastName .DOB, .Age,.Living"
						ex:columnLabels="Photo, FirstName, MiddleName, LastName, DOB, Age, Living"
                        ex:formats="date { mode: medium; show: date }"
                        ex:sortColumn="3"
                        ex:sortAscending="false"
                        >
                        <table style="display: none;"> 
                            <tr ex:background-style-content="if(exists(.label), '#CCCC99', 'green')"> 
							    <td><img ex:src-content=".imageURL" /></td> 
                                <td><span ex:content=".FirstName"></span></td> 
                                <td><span ex:content=".MiddleName"></span></td> 
								<td><span ex:content=".LastName"></span></td> 
								<td><span ex:content=".DOB"></span></td> 
								<td><span ex:content=".Age"></span></td> 
								<td><span ex:content=".Living"></span></td> 
							</tr> 
                        </table> 
                    </div> 
                </div> 
            </td> 
        </tr> 
    </table> 
  </body> 
</html>
